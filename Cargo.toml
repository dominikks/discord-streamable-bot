[package]
name = "discord-streamable-bot"
version = "0.1.0"
authors = ["Dominik Kus <dominik@kdtk.de>"]
edition = "2018"

[dependencies]
chrono = "0.4"
futures = "0.3"
regex = "1"
lazy_static = "1.4"
reqwest = { version = "0.10", features = ["json"] }
sanitize-filename = "0.3"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
serenity = { version = "0.9", default-features = false, features = ["cache", "client", "gateway", "model", "http", "rustls_backend"] }
tokio = { version = "0.2", default-features = false, features = ["macros", "rt-core"] }
tokio-util = { version = "0.3", features = ["compat"] }
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = "0.2"