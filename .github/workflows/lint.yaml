name: Lint app

on: [push, pull_request]

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Run formatter
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
